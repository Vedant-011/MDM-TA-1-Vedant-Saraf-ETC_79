<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Banking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>E-Banking Portal</h2>
            <form action="dashboard.html">
                <div class="input-group">
                    <label for="username">User ID / Account No</label>
                    <input type="text" id="username" placeholder="Enter your ID" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn">Secure Login</button>
            </form>
            <p style="margin-top: 15px; font-size: 0.8em; color: #666;">
                Research Project Implementation<br>
                Online Banking System Design
            </p>
        </div>
    </div>
</body>
</html>

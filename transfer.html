<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer - E-Banking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">E-Bank System</div>
        <div class="nav-links">
            <span>Welcome, <strong>User</strong></span>
            <a href="index.html">Logout</a>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar">
            <ul>
                <li><a href="dashboard.html">Account Overview</a></li>
                <li><a href="transfer.html" class="active">Fund Transfer</a></li>
                <li><a href="#">Bill Payments</a></li>
                <li><a href="#">Transaction History</a></li>
                <li><a href="#">Profile Settings</a></li>
            </ul>
        </aside>

        <section class="content">
            <h2 style="margin-bottom: 20px;">Initiate Fund Transfer</h2>
            
            <div class="form-box">
                <form>
                    <div class="input-group">
                        <label>Beneficiary Account Number</label>
                        <input type="number" placeholder="Enter Account No">
                    </div>
                    
                    <div class="input-group">
                        <label>Beneficiary Name</label>
                        <input type="text" placeholder="Enter Name">
                    </div>
                    
                    <div class="input-group">
                        <label>Amount (&#8377;)</label>
                        <input type="number" placeholder="0.00">
                    </div>

                    <div class="input-group">
                        <label>Remarks (Optional)</label>
                        <input type="text" placeholder="e.g. Rent, Gift">
                    </div>

                    <button type="button" class="btn" onclick="alert('Transaction Successful (Simulation)')">Transfer Funds</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
